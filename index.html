<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Todo List</title>
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet"/>
    <script defer src="./index.js"></script>
</head>
<body>
<div class="container mx-auto px-4 mt-6">
    <h1 class="text-3xl font-bold mb-4">My Todo List</h1>
    <form class="flex gap-5 mb-4" id="add-task-form">
        <input
                class="border rounded-md p-2 block w-1/2"
                id="new-task"
                placeholder="Add a new task..."
                type="text"
        />
        <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-fit"
                type="submit"
        >
            Add Task
        </button>
    </form>
    <table class="table-auto w-full border-collapse border border-slate-500">
        <thead>
        <tr>
            <th scope="col">
                <span class="sr-only">Status</span>
            </th>
            <th class="p-2 text-xs tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
                scope="col">
                Task
            </th>
            <th class="" scope="col">
                <span class="sr-only">Edit</span>
            </th>
        </tr>
        </thead>
        <tbody id="todo-list">
        <tr id="1">
            <td class="border border-slate-700 flex items-center justify-center"><input type="checkbox"/></td>
            <td class="border border-slate-700 pl-2">test</td>
            <td class="border border-slate-700 flex items-center justify-center">
                <span class="material-symbols-outlined" onclick="editTask(1)">edit</span>
                <span class="material-symbols-outlined" onclick="deleteTask(1)">delete</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
